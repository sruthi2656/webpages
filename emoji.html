<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8C08+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriV1kMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
    <link rel="stylesheet" href="emojistyle.css">
    <title>Let Us know Your Feedback</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our </strong></br>customer support performance?</strong>
        <div class="rating-container">
            <div class="rating">
                <img src="Sad-Face-Emoji.png" alt="">
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="netural.jpg" alt="">
                <small>Netural</small>
            </div>

            <div class="rating active">
                <img src="satisfied.jpg" alt="" >
                <small>Satified</small>
            </div>
        </div>
        <button class="btn" id="send">send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
