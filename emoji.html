<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="emojistyle.css" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    <title>Let Us know Your Feedback</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our </strong></br>customer support performance?</strong>
        <div class="rating-container">
            <div class="rating">
                <img src="Sad-Face-Emoji.png" alt="" width="100px" heigth="100px">
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="netural.jpg" alt="" width="100px" heigth="100px">
                <small>Netural</small>
            </div>

            <div class="rating active">
                <img src="satisfied.jpg" alt="" width="100px" heigth="100px">
                <small>Satified</small>
            </div>
        </div>
        <button class="btn" id="send">send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
